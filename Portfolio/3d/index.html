<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="3dPorfolio-header">
        <!-- MenuBarSection -->
        3D portfolio
    </header>
    <div class="grid" id="projectGrid">
        <!-- Your grid items will be added dynamically here -->
    </div>

    <!-- LightBox section -->
    <div id="myModal" class="modal-featureProjectDetails">
        <div class="leftSection">
            <div class="contentDisplayArea">
                <div class="content">
                    <img src="" width="100%" alt="iage1">
                </div>

                <div class="content">
                    <img src="" width="100%" alt="iage1">
                </div>

                <div class="content">
                    <img src="" width="100%" alt="iage1">
                </div>

                <span class="leftArrowController">
                    <
                </span>

                <span class="rightArrowController">
                    >
                </span>
            </div>
        </div>
        <aside class="rightSection">
            <div class="authorInfo">
                <div class="authorImage">

                </div>

                <div class="authorSocials">
                    <h4>Silas S</h4>
                    <p>Concept Artist at Riot Games</p>
                    <p class="projectNumber">1147591659</p>

                </div>
            </div>

            <div class="authorInfo socials">
                <button>Hire Me</button> <button>Message Me</button>
            </div>

            <div class="authorInfo advertSales">
                <p>
                    From the Swade_Studio MarketPlace
                </p>
                <div class="advert">
                    <img src="" width="100%" alt="advert">
                </div>

            </div>

            <div class="authorInfo aboutProject">
                <li>Rendered with Arnold </li>
                <li>2K Resolution </li>
                <li>Diffuse Map Available </li>
                <li>Specular Map Available </li>
                <li>Displacement Map Available </li>
                <li>Normal Map Available </li>
            </div>

            <span onclick="closeModal()" class="closeButton">
                X
            </span>
        </aside>
    </div>


    <script>
        const modal = document.getElementById('myModal');

        function closeModal(){
            modal.style.display="none";
        }

        // Function to open the modal and populate it with project data
        function openModal(project) {
            const modalImages = modal.querySelectorAll('.content img');
            const projectName = modal.querySelector('.authorSocials h4');

            // Set the image sources in the modal
            for (let i = 0; i < project.images.length; i++) {
                modalImages[i].src = project.images[i];
            }

           //Set advert Image
           const advertImage = modal.querySelector('.advert img');
           advertImage.src=project.advertImage;

           // Set the project name
            projectName.textContent = project.name;

            //Set the img src attribute for the advert section
            console.log(project.advertImage);
            // Display the modal
            modal.style.display = 'flex';
        }


        //DEFINE ALL YOUR PROJECTS HERE
        const project1 = {
            name: 'NightlyTree',
            thumbnailImageUrl: './treeNight.jpg',
            images: ['treeNight.jpg', 'treeNight.jpg', 'treeNight.jpg'],
            advertImage:'treeNight.jpg'
        };

        const project2 = {
            name: 'characterGirl',
            thumbnailImageUrl: './characterGirl.jpg',
            images: ['characterGirl.jpg', 'characterGirl.jpg', 'characterGirl.jpg'],
            advertImage:'characterGirl.jpg'
        };

        const project3 = {
            name: 'webpage',
            thumbnailImageUrl: './website.jpg',
            images: ['website.jpg', 'website.jpg', 'website.jpg'],
            advertImage:'website.jpg'
        };

        //PACKING ALL THE PROJECTS IN ONE
        const allProjects = [project1, project2, project3];

        // Function to load projects into grid items
        function loadProjectsIntoGrid() {
            const projectGrid = document.getElementById('projectGrid');

            allProjects.forEach(project => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';

                const thumbnailImage = document.createElement('img');
                thumbnailImage.src = project.thumbnailImageUrl;
                thumbnailImage.alt = project.name;

                gridItem.appendChild(thumbnailImage);
                projectGrid.appendChild(gridItem);

                // Add a click event listener to open the modal when this project is clicked
                gridItem.addEventListener('click', () => {
                    openModal(project);
                });
            });
        }

        // Call the function when the page is loaded
        window.addEventListener('load', loadProjectsIntoGrid);
    </script>
</body>
</html>
