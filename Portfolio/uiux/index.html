<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI UX | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>UI/UX Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li data-device="tablet">Tablet</li>
            <li data-device="pc">PC</li>
            <li data-device="mobile">Mobile</li>
        </ul>
    </nav>
    <main>
        <section id="viewer">
            <div id="image-container">
                <!-- Left arrow button -->
                <button id="left-arrow" class="arrow-button left">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="svgIcon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </button>

                <!-- Images will be displayed here -->
                <img src="tablet-image1.jpg" alt="Image 1" class="slide">
                <img src="tablet-image2.jpg" alt="Image 2" class="slide">
                <img src="tablet-image3.jpg" alt="Image 3" class="slide">

                <!-- Right arrow button -->
                <button id="right-arrow" class="arrow-button right">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="svgIcon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </button>
            </div>
        </section>
        <section id="project-list">
            <h2>Projects</h2>
            <ul>
                <!-- Project list items go here -->
                <li data-project="project1">Project 1</li>
                <li data-project="project2">Project 2</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <script src="uiux.js"></script>
</body>
</html>
