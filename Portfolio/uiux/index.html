<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI UX | Portfolio</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="artBody">
        <div class="screen-layout">
            <div class="tabletFrame">
                <h1>TABLET SCREEN </h1> 
            </div>
        </div>
    </div>    
</body>

<style>

.artBody, .screen-layout{
    display: flex;
    justify-content: center;
    margin:0 auto;
    width:100%;
    background-color: #efefef;
    height: 100vh;
    border:1px solid black;
}

.screen-layout{
    height: 80vh;
    display: grid;
    place-items: center;
    
}

.tabletFrame{
    width:360px;
    aspect-ratio:4/3;
    border:5px solid black;
    display: grid;
    place-items: center;
    border-radius:12px;
    filter: drop-shadow(0 0 0.75rem rgb(107, 98, 98));
}



</style>
</html>
